
<div class="col-md-4" *ngFor="let offer of offers">
  <div class="card mb-4 box-shadow" >
    <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail" alt="Card image cap">
    <div class="card-body">

          <p class="card-text">{{offer.tank.name}}</p>
      <p class="card-text">{{offer.description}}</p>
      <p class="card-text">{{offer.price}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="rent_offer/{{offer.id}}">View</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
        </div>
        <small class="text-muted">{{offer.time| date:'medium'}}</small>
      </div>
    </div>
  </div>
</div>
